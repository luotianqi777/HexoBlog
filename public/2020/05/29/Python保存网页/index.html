        <h2 id="导入所需库"><a href="#导入所需库" class="headerlink" title="导入所需库"></a>导入所需库</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">import os</span><br></pre></td></tr></table></figure>
<h2 id="获取网页内容"><a href="#获取网页内容" class="headerlink" title="获取网页内容"></a>获取网页内容</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">def getHtml(sub_url):</span><br><span class="line">    baseurl &#x3D; &#39;http:&#x2F;&#x2F;www.mzdbl.cn&#x2F;maoxuan&#x2F;&#39;</span><br><span class="line">    url &#x3D; baseurl + sub_url</span><br><span class="line">    print(&#39;正在读取: &#39;+url)</span><br><span class="line">    res &#x3D; requests.get(url&#x3D;url)</span><br><span class="line">    # 中文编码</span><br><span class="line">    res.encoding &#x3D; &#39;GBK&#39;</span><br><span class="line">    if res.status_code&#x3D;&#x3D;200:</span><br><span class="line">        print(&#39;访问成功&#39;)</span><br><span class="line">        return res.text.replace(&#39;gb2312&#39;,&#39;utf-8&#39;)</span><br><span class="line">    else:</span><br><span class="line">        print(&#39;访问错误代码: &#123;0&#125;&#39;.format(res.status_code))</span><br><span class="line">        return None</span><br></pre></td></tr></table></figure>
<h2 id="保存网页"><a href="#保存网页" class="headerlink" title="保存网页"></a>保存网页</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">def saveHtml(caption, section):</span><br><span class="line">    if caption &#x3D;&#x3D; 1:</span><br><span class="line">        sub_url &#x3D; &#39;maoxuan&#123;0&#125;&#x2F;&#123;0&#125;-&#123;1&#125;.htm&#39;.format(caption, section)</span><br><span class="line">    elif caption &#x3D;&#x3D; 5:</span><br><span class="line">        sub_url &#x3D; &#39;maoxuan&#123;0&#125;&#x2F;&#123;0&#125;-&#123;1&#125;.html&#39;.format(caption, section)</span><br><span class="line">    else:</span><br><span class="line">        sub_url &#x3D; &#39;maoxuan&#123;0&#125;&#x2F;&#123;0&#125;-0&#123;1&#125;.html&#39;.format(caption, section)</span><br><span class="line">    data &#x3D; getHtml(sub_url)</span><br><span class="line">    if not data &#x3D;&#x3D; None:</span><br><span class="line">        path &#x3D; &#39;maoxuan&#123;0&#125;&#39;.format(caption)</span><br><span class="line">        file_name &#x3D; path+&#39;&#x2F;&#123;0&#125;.html&#39;.format(section)</span><br><span class="line">        if not os.path.exists(path):</span><br><span class="line">            os.mkdir(path)</span><br><span class="line">        print(&#39;储存到 &#39;+file_name)</span><br><span class="line">        with open(file_name, &#39;w&#39;) as f:</span><br><span class="line">            f.write(data)</span><br><span class="line">            f.close()</span><br><span class="line">        return True</span><br></pre></td></tr></table></figure>
<h2 id="主函数-保存所需网页"><a href="#主函数-保存所需网页" class="headerlink" title="主函数 保存所需网页"></a>主函数 保存所需网页</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">if __name__ &#x3D;&#x3D; &quot;__main__&quot;:</span><br><span class="line">    for caption in range(5):</span><br><span class="line">        section &#x3D; 1</span><br><span class="line">        while True:</span><br><span class="line">            status &#x3D; saveHtml(caption+1,section)</span><br><span class="line">            if status:</span><br><span class="line">                section+&#x3D;1</span><br><span class="line">            else:</span><br><span class="line">                break</span><br></pre></td></tr></table></figure>
