        <p>先看一段正常的代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line"></span><br><span class="line">    string str &#x3D; &quot;123456789&quot;;</span><br><span class="line">    str.erase(str.begin() + 2, str.end() - 2);</span><br><span class="line">    cout &lt;&lt; str;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>移除中间的一段字符<br>很好的发挥了作用<br>然后改了一下 希望依次删除字符串中的元素</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">string::iterator it;</span><br><span class="line">    &#x2F;&#x2F; 错误写法</span><br><span class="line">    for (it &#x3D; str.begin(); it !&#x3D; str.end(); it++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; *it &lt;&lt; &quot; str: &quot; &lt;&lt; str &lt;&lt; endl;</span><br><span class="line">        str.erase(it);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<p><img src="/images/c++_erase/1.png" alt="错误结果"></p>
<p>结果出错并且返回异常<br>查资料得知 erase 的返回值为被删除迭代器的下一个迭代器<br>修改程序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 正确写法</span><br><span class="line">    for (it &#x3D; str.begin(); it !&#x3D; str.end(); )   &#x2F;&#x2F; 注意这里去掉了it++</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; *it &lt;&lt; &quot; str: &quot; &lt;&lt; str &lt;&lt; endl;</span><br><span class="line">        it &#x3D; str.erase(it);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<p><img src="/images/c++_erase/2.png" alt="正确结果"></p>
<p>结果无异常</p>
